<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='assets/css/style.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="/navegacion">Abarrotes Manager</a>
      </div>
      <nav>
        <div class="user-info">
          <i class="bi bi-person-circle"></i>
          <span>Bienvenido, {{ usuario }}</span>
        </div>
        <a href="/navegacion" class="bi d-flex align-items-center">
          <i class="bi bi-arrow-left-circle"></i> Regresar al menú
        </a>
        <a href="/mipersona/{{ idPersona }}">
          <i class="bi bi-pencil-square"></i> Editar Perfil
        </a>
        <a href="/logout">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </a>
      </nav>
    </header>

    <main id="main" class="main">
      <br />
      {% block content %} {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
