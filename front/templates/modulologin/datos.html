<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f9ff;
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: #007bff;
            padding: 15px 30px;
            /* Reduce padding para mejor espacio */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /*border-bottom: 4px solid #0056b3; /* Borde decorativo */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav .user-info {
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        nav a {
            font-size: 1rem;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        nav a i {
            margin-right: 8px;
        }

        nav a:hover {
            text-decoration: underline;
            color: #d4e3ff;
        }

        .dashboard-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 200px 20px;
            /* Bajamos el contenido debajo del nav */
        }

        .dashboard-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-buttons a {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .dashboard-buttons a i {
            margin-right: 8px;
        }

        .dashboard-buttons a:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/dashboard">Abarrotes Manager</a>
        </div>
        <nav>
            <div class="user-info">
                <i class="bi bi-person-circle"></i>
                <span>Bienvenido, {{ usuario }}</span>
            </div>
            <a href="/mipersona/{{ idPersona }}">
                <i class="bi bi-pencil-square"></i> Editar Perfil
            </a>
            <a href="/logout">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
            </a>
        </nav>
    </header>

    <div class="dashboard-section">
        <h1>Panel de Control</h1>
        <p>Gestiona tus productos, ventas y compras de manera eficiente.</p>
        <div class="dashboard-buttons">
            <a href="/producto/list"><i class="bi bi-box-seam"></i> Productos</a>
            <a href="/ventas"><i class="bi bi-cart-fill"></i> Ventas</a>
            <a href="/compras/register"><i class="bi bi-bag-fill"></i> Compras</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
