{% extends "template.html" %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/assets/js/ventas.js"></script> <!-- Archivo JS externo -->

<div class="pagetitle text-center" style="border-radius: 15px; background-color: #f8f9fa; padding: 10px;">
    <h1>Emisión de Factura de Venta</h1>
</div>

<form class="row g-3 needs-validation" method="POST" action="/detalle/save" novalidate>
    <section class="section" style="margin-top: 20px;">
        <!-- Búsqueda de lote -->
        <div class="col-lg-6 mx-auto" style="border-radius: 10px; padding: 15px; background-color: #ffffff; box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);">
            <h6 class="text-center mb-3" style="font-weight: bold; color: #333;">Buscar Lote</h6>
            <div class="row align-items-center g-2">
                <div class="col-md-6">
                    <label for="txtcode" class="form-label" style="font-size: 0.85rem; font-weight: bold;">Código</label>
                    <input 
                        id="txtcode" 
                        name="code" 
                        class="form-control form-control-sm" 
                        placeholder="Código del lote" 
                        aria-label="Código del lote a buscar" 
                    />
                </div>
                <div class="col-md-4">
                    <label for="txtquantity" class="form-label" style="font-size: 0.85rem; font-weight: bold;">Cantidad</label>
                    <input 
                        id="txtquantity" 
                        name="quantity" 
                        type="number" 
                        class="form-control form-control-sm" 
                        placeholder="Cantidad" 
                        aria-label="Cantidad a agregar" 
                        min="1" 
                        value="1"
                    />
                </div>
                <div class="col-md-2 text-center">
                    <button type="button" id="btncode" class="btn btn-primary btn-sm w-100 mt-3">
                        <i class="bi bi-search"></i> Agregar
                    </button>
                </div>
            </div>
            <input id="txtdetalle" name="txtdetalle" type="hidden" />
        </div>
        



        <!-- Tabla de ventas -->
        <div class="row mt-4">
            <div class="col-lg-10 mx-auto">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Lotes Seleccionados</h5>
                        <div class="table-responsive" style="border-radius: 10px; overflow: hidden;">
                            <table class="table table-striped table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>Cantidad</th>
                                        <th>Código Lote</th>
                                        <th>Nombre del Producto</th>
                                        <th>Descripción</th>
                                        <th>Precio Unitario</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="lotes-table-body">
                                    <tr>
                                        <td colspan="6">NO HAY DATOS</td>
                                    </tr>
                                </tbody>
                                
                            </table>
                            <div class="d-flex justify-content-end mt-3">
                                <button id="btnEliminarTodos" class="btn btn-danger">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de totales -->
        <div class="row mt-4">
            <div class="col-lg-6 mx-auto">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Totales</h5>
                        <div class="table-responsive">
                            <table id="totales-table" class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>Subtotal</th>
                                        <th>IVA</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="subtotal">$0.00</td>
                                        <td id="iva">$0.00</td>
                                        <td id="total">$0.00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Botones de acción -->
    <div class="col-12 text-center mt-4">
        <button class="btn btn-success" type="submit">REGISTRAR</button>
        <a href="/ordenVenta/list" class="btn btn-danger">CANCELAR</a>
    </div>
</form>


{% endblock %}
