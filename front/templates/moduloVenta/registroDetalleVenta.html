{% extends "template.html" %}
{% block content %}

  <main class="main">

    <!-- Page Title -->
    <div class="page-title">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">REGISTRO DETALLES DE VENTAS</h1>
        <nav class="breadcrumbs">
        </nav>
      </div>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-8">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title text-center">Bienvenido</h5>
  
                          <form class="row g-3 needs-validation" method="POST" action="/detalleVenta/save" novalidate>

                              <div class="col-md-6">
                                <label for="lblproducto" class="form-label">Producto</label>
                                <select class="form-control" required name="pro">
                                  {% for item in lista_detalle %}
                                  <option value="{{item.id}}">{{item.producto.nombre}} - {{item.producto.marca}}</option>
                                  {% endfor %}
                                </select>
                              </div>

                              <div class="col-md-6">
                                  <label for="cantidadProducto" class="form-label">Cantidad Producto </label>
  
                              <input type="number" class="form-control" id="cantidadProducto" name="cant" required>
                              </div>
  
                              <div class="col-md-6">
                                  <label for="precioUnitario" class="form-label">Precio Unitario</label>
                                  <input type="number" class="form-control" id="precioUnitario" name="prec" required>
                              </div>
  
                              <div class="col-md-6">
                                  <label for="precioTotal" class="form-label">Precio Total</label>
                                  <input type="number" class="form-control" id="precioTotal" name="total" required>
                              </div>
  
                              <!-- <div class="col-md-6">
                                <label for="celular" class="form-label">Descripcion Lote</label>
                                <input type="text" class="form-control" id="producto" name="produc" required>
                              </div> -->

                              <div class="col-12 text-center">
                                  <button class="btn btn-success" type="submit">REGISTRAR</button>
                                  <a href="/detalleVenta/list" class="btn btn-danger">CANCELAR</a>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  
{% endblock %}
