<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7f3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            color: #007bff;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
        .links-container {
            text-align: center;
            margin-top: 1rem;
        }
        .links-container a {
            color: #007bff;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .links-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="bi bi-person-circle"></i> Iniciar sesión</h2>
        <form action="/iniciosesion" method="POST">
            <div class="mb-3">
                <label for="correo" class="form-label"><i class="bi bi-envelope-fill"></i> Correo:</label>
                <input type="email" id="correo" name="correo" class="form-control" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}" 
                    title="Introduce un correo electrónico válido (ejemplo@dominio.com)" 
                    required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label"><i class="bi bi-lock-fill"></i> Contraseña:</label>
                <div class="input-group">
                    <input type="password" id="clave" name="clave" class="form-control" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="La contraseña debe contener al menos 8 caracteres, incluyendo una mayúscula, una minúscula y un número" 
                        required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div class="links-container">
            <a href="/formulorecuperar">¿Olvidaste tu contraseña?</a>
            <a href="/formularegistro">Registrarse</a>
        </div>
       <!-- <div class="links-container mt-3">
            <a href="/home" class="btn btn-link"><i class="bi bi-arrow-left"></i> Regresar</a>
        </div>
        -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('clave');
            const toggleIcon = document.getElementById('toggleIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
